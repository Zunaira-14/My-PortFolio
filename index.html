      /* Raindrop Effect */
      .raindrops {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: repeating-linear-gradient(
          0deg,
          rgba(255, 255, 255, 0.08) 0px,
          rgba(255, 255, 255, 0.08) 1px,
          transparent 1px,
          transparent 12px
        );
        background-size: 2px 20px;
        animation: rain 0.6s linear infinite;
        z-index: 1;
      }

      @keyframes rain {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 0 100%;
        }
      }
    </style>
